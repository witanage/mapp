<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Distance Line</title>
    <!-- Include the config.js file -->
    <script src="config.js"></script>
    <!-- Use the API key from the config object -->
    <script src="https://maps.googleapis.com/maps/api/js?key=" + config.apiKey + "&libraries=geometry&callback=initMap" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="map"></div>
</body>
</html>
